<html>
    <head lang="en">

        <title>Gridder - Image Expander</title>

        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1" />
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:600,300' rel='stylesheet' type='text/css' />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
        
        <link href='css/style.css' rel='stylesheet' type='text/css' />

        <script>

    </head>
    <body ng-app="gridderApp">

        <div ng-controller="gridderExample1Controller">

            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-3">jQuery Gridder</h1>
                    <p class="lead">A jQuery plugin that displays a thumbnail grid expanding preview similar to the effect seen on Google Images.</p>
                    <p>Brought to you by <a href="http://www.oriongunning.com" target="_blank">www.oriongunning.com</a></p>
                </div>
            </div>

            <!-- Gridder navigation -->
            <ul class="gridder clearfix">
                <li class="gridder-list" data-griddercontent="#content{{champion.id}}" ng-repeat="champion in filteredChampions = ( champions | myFilterTerm:filter | myFilterTags:filter | orderBy: 'id':true ) ">
                    <div class="image" style="background-image: url('http://ddragon.leagueoflegends.com/cdn/img/champion/splash/{{champion.key}}_0.jpg');">
                        <div class="overlay">
                            <span class="title">{{champion.name}}</span><br>
                            <span class="description">{{champion.title}}</span>
                        </div>
                    </div>
                </li>
            </ul>

            <div id="content{{champion.id}}" class="gridder-content" ng-repeat="champion in champions">
                <div class="row">
                    <div class="col-sm-7">
                        <img src="http://ddragon.leagueoflegends.com/cdn/img/champion/splash/{{champion.key}}_0.jpg" alt="{{champion.name}}" />
                    </div>
                    <div class="col-sm-4 offset-sm-1">
                        <h2 class="title">{{champion.name}}</h2>
                        <h3 class="subtitle">{{champion.title}}</h3>
                        <p ng-bind-html="champion.blurb | unsafe"></p>
                    </div>
                </div>
            </div>

        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular.min.js"></script> 

        <script src="https://rawgit.com/oriongunning/gridder/master/dist/js/jquery.gridder.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers/data.js"></script>  
        <script src="js/controllers/mainController.js"></script>  

        <script>

            $(function () {

                // Call Gridder
                $('.gridder').gridderExpander({
                    scroll: true,
                    scrollOffset: 30,
                    scrollTo: "panel", // panel or listitem
                    animationSpeed: 400,
                    animationEasing: "easeInOutExpo",
                    showNav: true, // Show Navigation
                    nextText: "<span></span>", // Next button text
                    prevText: "<span></span>", // Previous button text
                    closeText: "", // Close button text
                    onStart: function () {
                        //Gridder Inititialized
                        console.log('On Gridder Initialized...');
                        
                    },
                    onContent: function () {
                        //Gridder Content Loaded
                        console.log('On Gridder Expand...');
                        
                    },
                    onClosed: function () {
                        //Gridder Closed
                        console.log('On Gridder Closed...');
                        
                    }
                });

            });

        </script>

    </body>
</html>
